<div class="leaf flex"><div class="inner justify"><p></p><p>—You what? says Joe, throwing down the letters. With who?</p><p>—With Dignam, says Alf.</p><p>—Is it Paddy? says Joe.</p><p>—Yes, says Alf. Why?</p><p>—Don't you know he's dead? says Joe.</p><p>—Paddy Dignam dead! says Alf.</p></div> </div>
