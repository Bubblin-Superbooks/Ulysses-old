<div class="leaf flex"><div class="inner justify"><p>—Sorry, Mr Bloom said.</p><p>He went to the door and, holding it ajar, paused. J. J. O'Molloy slapped the heavy pages over. The noise of two shrill voices, a mouthorgan, echoed in the bare hallway from the newsboys squatted on the doorsteps:</p><p>—We are the boys of Wexford Who fought with heart and hand.</p></div> </div>
