<div class="leaf flex"><div class="inner justify"><p></p><p>—Stand and deliver, says he.</p><p>—That's all right, citizen, says Joe. Friends here.</p><p>—Pass, friends, says he.</p><p>Then he rubs his hand in his eye and says he:</p><p>—What's your opinion of the times?</p><p>Doing the rapparee and Rory of the hill. But, begob, Joe was equal to the occasion.</p></div> </div>
