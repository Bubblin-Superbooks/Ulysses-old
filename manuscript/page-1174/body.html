<div class="leaf flex"><div class="inner justify"><p>—Dead! says Alf. He's no more dead than you are.</p><p>—Maybe so, says Joe. They took the liberty of burying him this morning anyhow.</p><p>—Paddy? says Alf.</p><p>—Ay, says Joe. He paid the debt of nature, God be merciful to him.</p><p>—Good Christ! says Alf.</p><p>Begob he was what you might call flabbergasted.</p></div> </div>
