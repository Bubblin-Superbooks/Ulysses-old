<div class="leaf flex"><div class="inner justify"><p>What is that?</p><p>—What, sir?</p><p>—Again, sir. We didn't hear.</p><p>Their eyes grew bigger as the lines were repeated. After a silence Cochrane said:</p><p>—What is it, sir? We give it up.</p><p>Stephen, his throat itching, answered:</p><p>—The fox burying his grandmother under a hollybush.</p></div> </div>
