<div class="leaf flex"><div class="inner justify"><p>—Did you? Hynes asked.</p><p>—Mm, Mr Bloom said. Look sharp and you'll catch him.</p><p>—Thanks, old man, Hynes said. I'll tap him too.</p><p>He hurried on eagerly towards the Freeman's Journal.</p><p>Three bob I lent him in Meagher's. Three weeks. Third hint.</p></div> </div>
