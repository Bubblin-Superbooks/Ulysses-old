<div class="leaf flex"><div class="inner justify"><p>—What? Mr Bloom asked.</p><p>Let her speak. Look straight in her eyes. I believe you. Trust me.</p><p>—Woke me up in the night, she said. Dream he had, a nightmare.</p><p>Indiges.</p><p>—Said the ace of spades was walking up the stairs.</p><p>—The ace of spades! Mr Bloom said.</p><p>She took a folded postcard from her handbag.</p></div> </div>
