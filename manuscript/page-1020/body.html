<div class="leaf flex"><div class="inner justify"><p></p><p>Flushed less, still less, goldenly paled.</p><p>Into their bar strolled Mr Dedalus. Chips, picking chips off one of his rocky thumbnails. Chips. He strolled.</p><p>—O, welcome back, miss Douce.</p><p>He held her hand. Enjoyed her holidays?</p><p>—Tiptop.</p><p>He hoped she had nice weather in Rostrevor.</p></div> </div>
