<div class="leaf flex"><div class="inner justify"><p>He droned in vain. Miss Douce turned to her tea aside.</p><p>He sighed aside:</p><p>—Ah me! O my!</p><p>He greeted Mr Dedalus and got a nod.</p><p>—Greetings from the famous son of a famous father.</p><p>—Who may he be? Mr Dedalus asked.</p><p>Lenehan opened most genial arms. Who?</p></div> </div>
