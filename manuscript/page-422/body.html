<div class="leaf flex"><div class="inner justify"><p>He strode away from them towards the window.</p><p>—They went forth to battle, Mr O'Madden Burke said greyly, but they always fell.</p><p>—Boohoo! Lenehan wept with a little noise. Owing to a brick received in the latter half of the matinée. Poor, poor, poor Pyrrhus!</p><p>He whispered then near Stephen's ear:</p></div> </div>
