<div class="leaf flex"><div class="inner justify"><p>—Certainly, sir. Is it in the city?</p><p>—O, yes, Blazes Boylan said. Ten minutes.</p><p>The blond girl handed him a docket and pencil.</p><p>—Will you write the address, sir?</p><p>Blazes Boylan at the counter wrote and pushed the docket to her.</p><p>—Send it at once, will you? he said. It's for an invalid.</p></div> </div>
