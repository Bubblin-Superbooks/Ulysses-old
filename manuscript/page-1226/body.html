<div class="leaf flex"><div class="inner justify"><p></p><p>—Who is the long fellow running for the mayoralty, Alf? says Joe.</p><p>—Friend of yours, says Alf.</p><p>—Nannan? says Joe. The mimber?</p><p>—I won't mention any names, says Alf.</p><p>—I thought so, says Joe. I saw him up at that meeting now with William Field, M. P., the cattle traders.</p></div> </div>
