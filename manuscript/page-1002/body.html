<div class="leaf flex"><div class="inner justify"><p>Wait while you wait. Hee hee. Wait while you hee.</p><p>But wait!</p><p>Low in dark middle earth. Embedded ore.</p><p>Naminedamine. Preacher is he:</p><p>All gone. All fallen.</p><p>Tiny, her tremulous fernfoils of maidenhair.</p><p>Amen! He gnashed in fury.</p></div> </div>
