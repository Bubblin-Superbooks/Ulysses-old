<div class="leaf flex"><div class="inner justify"><p>Nosey Flynn pursed his lips.</p><p>—He doesn't buy cream on the ads he picks up. You can make bacon of that.</p><p>—How so? Davy Byrne asked, coming from his book.</p><p>Nosey Flynn made swift passes in the air with juggling fingers. He winked.</p><p>—He's in the craft, he said.</p><p>—Do you tell me so? Davy Byrne said.</p></div> </div>
