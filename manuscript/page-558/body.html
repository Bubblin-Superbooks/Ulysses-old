<div class="leaf flex"><div class="inner justify"><p>—You like it? J. J. O'Molloy asked Stephen.</p><p>Stephen, his blood wooed by grace of language and gesture, blushed. He took a cigarette from the case. J. J. O'Molloy offered his case to Myles Crawford. Lenehan lit their cigarettes as before and took his trophy, saying:</p><p>—Muchibus thankibus.</p></div> </div>
