<div class="leaf flex"><div class="inner justify"><p>J. J. O'Molloy turned the files crackingly over, murmuring, seeking:</p><p>—Continued on page six, column four.</p><p>—Yes, Evening Telegraph here, Mr Bloom phoned from the inner office. Is the boss...? Yes, Telegraph... To where? Aha! Which auction rooms?... Aha! I see... Right. I'll catch him.</p></div> </div>
