<div class="leaf flex"><div class="inner justify"><p></p><p>—Jack, love!</p><p>—Darling!</p><p>—Kiss me, Reggy!</p><p>—My boy!</p><p>—Love!</p><p>His heart astir he pushed in the door of the Burton restaurant. Stink gripped his trembling breath: pungent meatjuice, slush of greens. See the animals feed.</p><p>Men, men, men.</p></div> </div>
