<div class="leaf flex"><div class="inner justify"><p>—Or like Mario, Mr Bloom said.</p><p>—Yes, Red Murray agreed. But Mario was said to be the picture of Our Saviour.</p><p>Jesusmario with rougy cheeks, doublet and spindle legs. Hand on his heart. In Martha.</p><p>Co-ome thou lost one, Co-ome thou dear one!</p></div> </div>
