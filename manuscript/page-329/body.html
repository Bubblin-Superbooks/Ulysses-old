<div class="leaf flex"><div class="inner justify"><p></p><p>He's coming in the afternoon. Her songs.</p><p>Plasto's. Sir Philip Crampton's memorial fountain bust. Who was he?</p><p>—How do you do? Martin Cunningham said, raising his palm to his brow in salute.</p><p>—He doesn't see us, Mr Power said. Yes, he does. How do you do?</p><p>—Who? Mr Dedalus asked.</p></div> </div>
