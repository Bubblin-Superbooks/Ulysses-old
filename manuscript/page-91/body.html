<div class="leaf flex"><div class="inner justify"><p>—Yes.</p><p>—Spooning with him last night on the pier. The father is rotto with money.</p><p>—Is she up the pole?</p><p>—Better ask Seymour that.</p><p>—Seymour a bleeding officer! Buck Mulligan said.</p><p>He nodded to himself as he drew off his trousers and stood up, saying tritely:</p><p>—Redheaded women buck like goats.</p></div> </div>
