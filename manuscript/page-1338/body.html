<div class="leaf flex"><div class="inner justify"><p></p><p>—Where is he till I murder him?</p><p>And Ned and J. J. paralysed with the laughing.</p><p>—Bloody wars, says I, I'll be in for the last gospel.</p><p>But as luck would have it the jarvey got the nag's head round the other way and off with him.</p><p>—Hold on, citizen, says Joe. Stop!</p></div> </div>
