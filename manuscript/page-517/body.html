<div class="leaf flex"><div class="inner justify"><p>—Racing special!</p><p>Dublin. I have much, much to learn.</p><p>They turned to the left along Abbey street.</p><p>—I have a vision too, Stephen said.</p><p>—Yes? the professor said, skipping to get into step. Crawford will follow.</p><p>Another newsboy shot past them, yelling as he ran:</p><p>—Racing special!</p></div> </div>
