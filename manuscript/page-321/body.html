<div class="leaf flex"><div class="inner justify"><p>—Yes, Mr Bloom answered. He's behind with Ned Lambert and Hynes.</p><p>—And Corny Kelleher himself? Mr Power asked.</p><p>—At the cemetery, Martin Cunningham said.</p><p>—I met M'Coy this morning, Mr Bloom said. He said he'd try to come.</p><p>The carriage halted short.</p><p>—What's wrong?</p><p>—We're stopped.</p></div> </div>
