<div class="leaf flex"><div class="inner justify"><p>Boody cried angrily:</p><p>—Crickey, is there nothing for us to eat?</p><p>Katey, lifting the kettlelid in a pad of her stained skirt, asked:</p><p>—And what's in this?</p><p>A heavy fume gushed in answer.</p><p>—Peasoup, Maggy said.</p><p>—Where did you get it? Katey asked.</p></div> </div>
