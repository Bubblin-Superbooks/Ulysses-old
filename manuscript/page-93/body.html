<div class="leaf flex"><div class="inner justify"><p></p><p>—Are you not coming in? Buck Mulligan asked.</p><p>—Later on, Haines said. Not on my breakfast.</p><p>Stephen turned away.</p><p>—I'm going, Mulligan, he said.</p><p>—Give us that key, Kinch, Buck Mulligan said, to keep my chemise flat.</p><p>Stephen handed him the key. Buck Mulligan laid it across his heaped clothes.</p></div> </div>
