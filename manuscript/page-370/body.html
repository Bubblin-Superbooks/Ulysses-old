<div class="leaf flex"><div class="inner justify"><p>—Drink! the editor cried. No drinks served before mass.</p><p>—Quite right too, Mr Dedalus said, going out. Come on, Ned.</p><p>Ned Lambert sidled down from the table. The editor's blue eyes roved towards Mr Bloom's face, shadowed by a smile.</p><p>—Will you join us, Myles? Ned Lambert asked.</p></div> </div>
