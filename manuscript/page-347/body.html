<div class="leaf flex"><div class="inner justify"><p>He walked on through the caseroom passing an old man, bowed, spectacled, aproned. Old Monks, the dayfather. Queer lot of stuff he must have put through his hands in his time: obituary notices, pubs' ads, speeches, divorce suits, found drowned. Nearing the end of his tether now. </p></div> </div>
