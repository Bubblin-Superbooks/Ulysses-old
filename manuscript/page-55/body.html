<div class="leaf flex"><div class="inner justify"><p>The doorway was darkened by an entering form.</p><p>—The milk, sir!</p><p>—Come in, ma'am, Mulligan said. Kinch, get the jug.</p><p>An old woman came forward and stood by Stephen's elbow.</p><p>—That's a lovely morning, sir, she said. Glory be to God.</p><p>—To whom? Mulligan said, glancing at her. Ah, to be sure!</p></div> </div>
