<div class="leaf flex"><div class="inner justify"><p> But perhaps I am anticipating?</p><p>He caught himself in the act: looked at all: refrained.</p><p>An attendant from the doorway called:</p><p>—Mr Lyster! Father Dineen wants...</p><p>—O, Father Dineen! Directly.</p><p>Swiftly rectly creaking rectly rectly he was rectly gone.</p><p>John Eglinton touched the foil.</p></div> </div>
