<div class="leaf flex"><div class="inner justify"><p>—True men like you men.</p><p>—Ay, ay, Ben.</p><p>—Will lift your glass with us.</p><p>They lifted.</p><p>Tschink. Tschunk.</p><p>Tip. An unseeing stripling stood in the door. He saw not bronze. He saw not gold. Nor Ben nor Bob nor Tom nor Si nor George nor tanks nor Richie nor Pat. Hee hee hee hee. He did not see.</p></div> </div>
