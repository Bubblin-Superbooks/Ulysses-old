<div class="leaf flex"><div class="inner justify"><p>—I'll go through the printingworks, Mr Bloom said, taking the cut square.</p><p>—Of course, if he wants a par, Red Murray said earnestly, a pen behind his ear, we can do him one.</p><p>—Right, Mr Bloom said with a nod. I'll rub that in.</p><p>We.</p></div> </div>
