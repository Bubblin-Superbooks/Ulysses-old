<div class="leaf flex"><div class="inner justify"><p>—What's this her name was? A buxom lassy. Marion...</p><p>—Tweedy.</p><p>—Yes. Is she alive?</p><p>—And kicking.</p><p>—She was a daughter of...</p><p>—Daughter of the regiment.</p><p>—Yes, begad. I remember the old drummajor.</p><p>Mr Dedalus struck, whizzed, lit, puffed savoury puff after</p></div> </div>
