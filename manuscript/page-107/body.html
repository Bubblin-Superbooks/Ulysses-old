<div class="leaf flex"><div class="inner justify"><p></p><p>Riddle me, riddle me, randy ro. My father gave me seeds to sow.</p><p>Talbot slid his closed book into his satchel.</p><p>—Have I heard all? Stephen asked.</p><p>—Yes, sir. Hockey at ten, sir.</p><p>—Half day, sir. Thursday.</p><p>—Who can answer a riddle? Stephen asked.</p></div> </div>
